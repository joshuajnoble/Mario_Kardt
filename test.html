<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script>
        console.log(" start ")
        var ws = new WebSocket("ws://localhost:3000/");
		ws.onopen = function() {
			console.log(" onopen ");
			function schedule() {
		        setTimeout(function() { 
		        	if(Math.random() > 0.5) {
		          		ws.send('left:' + Math.round(Math.random() * 255));
		          	} else {
		          		ws.send('right:' + Math.round(Math.random() * 255));
		          	}
		          	schedule();
		          	console.log("schedule");
		        }, 1000);
		    }
		    schedule();
		};
		ws.onmessage = function() {
			console.log("message");
		};

        </script>
    </head>
    <body>
    </body>
</html>
